<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="sectionMain">
        <div class="inputBox">
          <label for="minimumNumber">Minimum Number</label>
          <input
            id="minimumNumber"
            type="number"
            name="minimumNumber"
            placeholder="Minimum Number"
          />
        </div>
        <div class="inputBox">
          <label for="maximumNumber">Maximum Number</label>
          <input
            id="maximumNumber"
            type="number"
            name="maximumNumber"
            placeholder="Maximum Number"
          />
        </div>
        <div class="resultBox">
          <div class="title">Random Numbers</div>
          <div id="result"></div>
        </div>
        <div class="actions">
          <button class="generateButton" onclick="GenerateNumber()">
            Generate
          </button>
          <button class="resetButton" onclick="ResetValue()">Reset</button>
        </div>
      </div>
    </main>
    <script src="custom.js"></script>
  </body>
</html>
